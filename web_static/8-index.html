<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Task 8</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Header content here -->
            <div class="logo">Logo</div>
        </div>
    </header>
    
    <div class="container">
        <section class="filters">
            <button class="search-button">Search</button>
            <div class="filter-options">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Filter by State:</h4>
                    <ul class="popover">
                        <li>State 1</li>
                        <li>State 2</li>
                        <!-- Add more state options here if needed -->
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Filter by Amenities:</h4>
                    <ul class="popover">
                        <li>Amenity 1</li>
                        <li>Amenity 2</li>
                        <!-- Add more amenity options here if needed -->
                    </ul>
                </div>
            </div>
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <img src="images/guest_icon.png" alt="Guests icon">
                        Max Guests: 4
                    </div>
                    <div class="number_rooms">
                        <img src="images/room_icon.png" alt="Rooms icon">
                        Bedrooms: 2
                    </div>
                    <div class="number_bathrooms">
                        <img src="images/bathroom_icon.png" alt="Bathrooms icon">
                        Bathrooms: 2
                    </div>
                    <div class="user">
                        Owner: John Doe
                    </div>
                </div>
                <div class="description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
            </article>
            <!-- Add more place articles here if needed -->
        </section>
    </div>
    
    <footer>
        <div class="footer-content">
            Best School
        </div>
    </footer>
</body>
</html>
